<head>
    <title>Battleship!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/gif" href="./assets/images/favicon.jpg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <link rel="stylesheet" type="text/css" href="./assets/css/chatbox.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/auth.css">

    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

</head>

<body>

	<!-- title and logout ------------>

	<div id="title">
		<div class="main">
			<h1>Battleship</h1>
			<h2 id="notification">Place your ship and start!</h2>
		</div>
		<div class="user">
			<p>Email: <span id="user-email"></span></p>
			<button class="hideLogout" id="signOut">Log Out</button>
		</div>
	</div>

	<!-- auth: hidden ------------>

	<div id="user-auth">
    <div class="modal" id="myModalSignIn" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                </div>
                <div class="modal-body">
                    <input type="text" id="email" placeholder="Your Email">
                    <input type="password" id="password" placeholder="Password">
                    <span class="userPrompt"></span>
                </div>
                <div class="modal-footer">
                    <div class="switch">
                        <button class="signUpSwitch loginSwitch btn btn-info">I want to Sign Up</button>
                    </div>
                    <button id="signIn" class="btn btn-primary">Sign In</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="myModalSignUp" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign Up</h5>
                </div>
                <div class="modal-body">
                    <input type="text" id="emailA" placeholder="Your Email">
                    <input type="text" id="emailB" placeholder="Confirm Email">
                    <br>
                    <input type="password" id="passwordA" placeholder="Password">
                    <input type="password" id="passwordB" placeholder="Confirm Password">
                    <span class="userPrompt"></span>
                </div>
                <div class="modal-footer">
                    <div class="switch">
                        <button class="signInSwitch loginSwitch btn btn-info">I want to Sign In</button>
                    </div>
                    <button id="signUp" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
	</div>

	<!-- player info ---------- -->

	<div id="info">
		<div class="user-info">
			<div>
				<p class="name"></p>
				<p class="location"></p>
				<p class="rank">Rank: <span class="insert-rank"></span></p>
			</div>
			<button id="start" class="btn btn-primary" type="button" name="button">Start!</button>
		</div>
		<div class="op-info">
			<p class="name"></p>
			<p class="opponentLocation"></p>
			<p class="rank">Rank: <span class="insert-rank"></span></p>
		</div>
	</div>

	<!-- game ---------- -->

	<div id="game" class="game">
		<div class="board">
			<div class="player"></div>
			<div class="opponent"></div>
		</div>

		<div class="ships">
			<div id="ship1" class="ship" rotate="false" size="63px"><img src="./assets/images/ship1.png"></div>
			<div id="ship2" class="ship" rotate="false" size="98px"><img src="./assets/images/ship1.png"></div>
			<div id="ship3" class="ship" rotate="false" size="98px"><img src="./assets/images/ship1.png"></div>
			<div id="ship4" class="ship" rotate="false" size="137px"><img src="./assets/images/ship1.png"></div>
			<div id="ship5" class="ship" rotate="false" size="170px"><img src="./assets/images/ship1.png"></div>
		</div>

		<div class="screen player"></div>
		<div class="screen opponent"></div>
	</div>

	<!-- chat ------------>

	<div id="chatbox">
		<div class="chatContainer">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">ChatBox!</span>
				</div>
				<input type="text" class="chatbox form-control"
				placeholder="Enter Message Here!" aria-describedby="basic-addon1">
			</div>
			<div class="chatHistory input-group"></div>
		</div>
	</div>

	<!-- jquery and jquery.ui CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

    <!-- External js files. -->
    <script src="./assets/javascript/auth.js"></script>
    <script src="./assets/javascript/geolocation.js"></script>
	<script src="./assets/javascript/pairing.js"></script>
    <script src="./assets/javascript/chat.js"></script>
    <script src="./assets/javascript/playerRanking.js"></script>
    <!--Bootstrap 4.0-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>

</body>

</html>
